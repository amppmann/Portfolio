<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Aboreto&family=Baloo+Bhai+2&family=Combo&family=Kanit:wght@100&family=Lacquer&family=Merriweather&family=Montserrat:wght@100;400&family=Poppins:wght@400;700&family=Roboto+Mono:wght@200&family=Rubik+Distressed&family=Rubik+Iso&family=Sacramento&family=Ubuntu&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <title>Sachin Dsilva - Developer Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(0, 0, 33);
            color: white;
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body>

    <!-- Nav Bar Section  -->
    <header>
        <nav>
            <div class="left">Sachin's Portfolio</div>
            <div class="right">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/">About</a></li>
                    <li><a href="/">Projects</a></li>
                    <li><a href="/">Skills</a></li>
                    <li><a href="/">Contact Me</a></li>
                </ul>
            </div>
        </nav>
    </header>


    <!-- Main Section  -->

    <main>
        <section class="firstSection">
            <div class="leftSection">Hi, My name is <span class="purple">Sachin</span>
                <div> and I am a enthusiastic</div>
                <span id="element" class="purple"></span>
            </div>
            <div class="rightSection">
                <img src="images/main-bg.png" alt="">
            </div>
        </section>
        <hr class="horizontal-line">
        <section id="secondSection">
            <span class="gray text-shadow-sm opacity-80 w-full">The progress I have made thus so far</span>
            <h1 class="box-shadow">Work Experience</h1>

            <div class="horizontal-timeline box">

                <div class="vertical-timeline"></div>
                <div class="vertical-timeline"></div>
                <div class="vertical-timeline"></div>
                <div class="vertical-timeline"></div>
                <div class="vertical-timeline"></div>
            </div>
        </section>

    </main>
    <script>
        var typed = new Typed("#element", {
            strings: ['Web Developer.', 'Web Designer.', 'Photo Editor.'],
            typeSpeed: 70,
            smartBackspace: true,
            backSpeed: 70,
            loop: true,
            loopCount: Infinity
        });
    </script>

</body>

</html>
